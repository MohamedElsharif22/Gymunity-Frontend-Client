<div class="flex h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100 overflow-hidden">
  <!-- Chat Container - Messenger app style -->
  <div class="w-full h-full flex flex-col md:flex-row overflow-hidden">
    <!-- Chat List Section - Hidden from 1024px and below, only visible on xl+ -->
    <div 
      [class.hidden]="showChatWindow() && !isDesktop()"
      class="hidden xl:block w-full xl:w-96 shrink-0 flex-shrink-0 overflow-y-auto transition-all duration-300 ease-in-out"
    >
      <app-chat-list
        [threads]="threads()"
        [selectedThread]="currentThread()"
        [isConnecting]="isConnecting()"
        [isLoading]="isLoading()"
        [unreadCount]="unreadCount()"
        (selectThread)="onSelectThread($event)"
        (startNewChat)="onStartNewChat($event)"
        (refresh)="onRefresh()"
      />
    </div>

    <!-- Chat Window Section - Full screen when chat is open on mobile, flex-1 on desktop -->
    <div 
      [class.hidden]="!showChatWindow() && !isDesktop()"
      class="flex-1 min-w-0 flex flex-col overflow-y-auto transition-all duration-300 ease-in-out"
    >
      @if (isConnected()) {
        @if (currentThread()) {
          <!-- Messenger-style chat window with back button in header -->
          <div class="flex-1 min-w-0 flex flex-col overflow-hidden">
            <!-- Back Button Bar for Mobile (integrated into header) -->
            <div class="md:hidden bg-gradient-to-r from-sky-500 to-indigo-600 px-3 sm:px-4 py-2.5 flex items-center gap-2">
              <button
                (click)="onBackToList()"
                class="p-1.5 hover:bg-white/20 rounded-lg transition-all duration-200 active:scale-95"
                title="Back to chats"
              >
                <svg class="w-5 h-5 sm:w-6 sm:h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
              </button>
              <h3 class="text-white font-bold text-sm truncate flex-1">{{ currentThread()?.otherUserName }}</h3>
            </div>

            <app-chat-window
              [messages]="messages()"
              [currentUser]="currentUser()"
              [selectedThread]="currentThread()"
              [messageChangeTrigger]="getMessagesChangeTrigger()"
              (sendMessage)="onSendMessage($event)"
            />
          </div>
        } @else {
          <!-- Empty State with Enhanced Design -->
          <div class="h-full flex flex-col items-center justify-center bg-white rounded-xl shadow-lg border border-gray-100 overflow-hidden relative">
            <!-- Decorative Background -->
            <div class="absolute inset-0 bg-gradient-to-br from-blue-50/50 via-transparent to-indigo-50/50 pointer-events-none"></div>
            
            <!-- Content -->
            <div class="relative z-10 flex flex-col items-center justify-center h-full px-4 sm:px-6">
              <div class="mb-4 sm:mb-6 p-4 sm:p-6 rounded-full bg-gradient-to-br from-sky-100 to-indigo-100 shadow-md">
                <svg
                  class="w-12 h-12 sm:w-16 sm:h-16 md:w-20 md:h-20 text-sky-500"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="1.5"
                    d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"
                  />
                </svg>
              </div>
              <h3 class="text-lg sm:text-xl md:text-2xl font-bold text-gray-800 mb-2 text-center">Select a Chat</h3>
              <p class="text-gray-500 text-xs sm:text-sm md:text-base text-center max-w-xs">Choose a conversation from the list to start messaging</p>
              
              <!-- Animated Arrow Down -->
              <div class="mt-6 sm:mt-8 animate-bounce md:hidden">
                <svg class="w-5 h-5 sm:w-6 sm:h-6 text-sky-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"/>
                </svg>
              </div>
            </div>
          </div>
        }
      } @else {
        <!-- Loading State with Enhanced Design -->
        <div class="h-full flex flex-col items-center justify-center bg-white rounded-xl shadow-lg border border-gray-100 overflow-hidden relative">
          <!-- Decorative Background -->
          <div class="absolute inset-0 bg-gradient-to-br from-blue-50/50 via-transparent to-indigo-50/50 pointer-events-none"></div>
          
          <!-- Loading Content -->
          <div class="relative z-10 flex flex-col items-center justify-center px-4 sm:px-6">
            <div class="relative w-12 h-12 sm:w-16 sm:h-16 md:w-20 md:h-20 mb-4 sm:mb-6">
              <!-- Spinning Background Circle -->
              <svg class="absolute inset-0 w-full h-full text-blue-200 opacity-30 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none"/>
              </svg>
              <!-- Icon -->
              <div class="absolute inset-0 flex items-center justify-center">
                <svg class="w-6 h-6 sm:w-8 sm:h-8 md:w-10 md:h-10 text-sky-600 animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"
                  />
                </svg>
              </div>
            </div>
            <h3 class="text-base sm:text-lg md:text-xl font-semibold text-gray-700 mb-1 sm:mb-2 text-center">Connecting...</h3>
            <p class="text-gray-500 text-xs sm:text-sm text-center max-w-xs">Setting up your chat connection</p>
            
            <!-- Loading Dots -->
            <div class="mt-4 sm:mt-6 flex gap-1.5">
              <div class="w-2 h-2 bg-sky-400 rounded-full animate-bounce" style="animation-delay: 0s"></div>
              <div class="w-2 h-2 bg-sky-400 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
              <div class="w-2 h-2 bg-sky-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</div>
